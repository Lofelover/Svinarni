<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свинарник</title>
</head>
<body>
    <div id="particles"></div>
    <main>
        <section id="intro" class="scene active">
            <h2>Вступление</h2>
            <p>Что такое свинарник?</p>

            <img src="/media/beginning/13.jpg" alt="Свинарник" class="intro-logo"/>
            <div class="scene-content"></div>

            <button id="intro-start">Начать рассказ</button>
            <button id="intro-finish" hidden>Далее</button>
        </section>

        <section id="first-hike" class="scene">
            <h2>Первый поход...</h2>
            <p>Поход начался с протаптывания дороги</p>

            <div class="scene-content"></div>

            <button id="first-next">Далее</button>
            <button id="to-evening" hidden>Перейти ко второму походу</button>
        </section>
        
        <section id="second-hike" class="scene">
            <h2>Вторая ходка...</h2>
            <p>Мы готовы зажечь огонь на этом месте</p>

            <div class="scene-content"></div>
            <button id="second-next">Далее</button>
            <button id="finish" hidden>Подвести итоги</button>
        </section>

        <section id="final" class="scene">
            <!-- <img src="/media/photo_2025-11-25_05-29-50.jpg" alt="Cat 13"> -->
            <div class="credits">
                <div class="credits-content" id="credits-content">
                    
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
